<div id="servicesContainer" class="tabbable">

	<ul class="nav nav-tabs">
		<li class="active"><a href="#ServicePlanManagerDiv"
			data-toggle="tab">Service-Plan Manager<i class="glyphicons_411_twitter"></i> </a></li>
		<li><a href="#ServiceManagerDiv" data-toggle="tab">Service Manager</a></li>
	</ul>
	<div class="tab-content">
		<div id="ServicePlanManagerDiv" class="tab-pane active"></div>
		
		<div id="ServiceManagerDiv" class="tab-pane">
			<table id="srvcMgrTable"  class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Sl#</th>
						<th>SERVICE CODE </th>
						<th>SERVICE NAME</th>
						<th>SERVICE DESCRIPTION</th>
						<th colspan="3">ACTION</th>
					</tr>
				</thead>
				<tbody data-bind="foreach:srvcPagedGridView().pagedRecordList">
					<tr>
						<td data-bind="text:$index()+1"></td>
						<td><input
							data-bind='value:dataModel.srvcCode,hasFocus:viewModel.isSelected,enable:viewModel.isIdEditable'></input></td>
						<td><input
							data-bind='value:dataModel.srvcName,enable:viewModel.isEditable' /></td>
						<td><input
							data-bind='value:dataModel.srvcDescription,enable:viewModel.isEditable' /></td>
						<td><button id="edit" data-bind="click:viewModel.isEditable"
								title="Edit" >
								<span class="icon-edit"
									data-bind="visible:viewModel.isEditable"></span> <span
									class="icon-folder-close"
									data-bind="visible:!viewModel.isEditable()"></span>
							</button></td>
						<td><button id="save" data-bind="click:$parent.saveService"
								title="Save changes!">
								<span class="icon-ok"></span>
							</button></td>
						<td><button id="delete"
								data-bind="click:$parent.deleteService" title="Delete">
								<span class="icon-trash"></span>
							</button></td>
					</tr>

				</tbody>
				<tbody>
					<tr>
						<td colspan="7">
							<button data-bind="click:addNewService" title="Add new Service" class="btn btn-success">
								Add Service
							</button>
						</td>
					</tr>
					<tr>
						<td colspan="7">Records/Page:<select id="records"
							data-bind="options:srvcPagedGridView().pageRecordOption,value:srvcPagedGridView().chosenPageRecord"></select>
							<button id="firstPage"
								data-bind="click:srvcPagedGridView().moveToFirstPage"
								title="Go to first page" >
								<span class="icon-fast-backward"></span>
							</button>
							<button id="prevPage"
								data-bind="click:srvcPagedGridView().moveToPrevPage"
								title="Go to prev page">
								<span class="icon-step-backward"></span>
							</button> Page:<span data-bind="text:srvcPagedGridView().currentPageNo"></span>
							/<span data-bind="text:srvcPagedGridView().noOfPages"></span>
							<button id="nextPage"
								data-bind="click:srvcPagedGridView().moveToNextPage"
								title="Go to next page">
								<span class="icon-step-forward"></span>
							</button>
							<button id="lastPage"
								data-bind="click:srvcPagedGridView().moveToLastPage"
								title="Go to last page" >
								<span class="icon-fast-forward"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			<br>
		</div>

	</div>

</div>
